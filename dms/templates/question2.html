{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wizick Document Management System (DMS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        tinymce.init({
            selector: "#editor",
            toolbar: " print spellcheckdialog",
            height: '600px',
            content_style: `
                body {
                    background: #fff;
                }

                @media (min-width: 840px) {
                    html {
                        background: #0e2406;
                        min-height: 100%;
                        padding: 0 .5rem
                    }

                    body {
                        background-color: #fff;
                        box-shadow: 0 0 4px rgba(0, 0, 0, .15);
                        box-sizing: border-box;
                        margin: 1rem auto 0;
                        max-width: 820px;
                        min-height: calc(100vh - 1rem);
                        padding:4rem 6rem 6rem 6rem
                    }
                }
                `,
        });
    </script>
    <style>
        body {
            margin: 4rem auto;
            padding: 0 2rem;
            background-color: #f9f9fb;
        }
        main {
            width: 100%;
        }
        .container-box
        {
            margin-right: 30px;
            width: 500px;
            height: 200px;
            background-color: white ;
            padding: 20px;
            text-align:left;
            transition: all .2s ease-in-out;
            border-radius:10px;
        }
        .container-box:hover
        {
            -webkit-transform: scale(1.05);
            transform:scale(1.05);
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px, rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        }  
    </style>
</head>
<nav class="bg-white row ">
    <li><button>Read footnote (Modal)</button></li>
    <!-- <li><button>Save with insightsüóÇÔ∏è</button></li> -->
</nav>
<body>
<main>


    <div class="row">
    <form method="POST"  action="{% url 'uploadtemplate' %}" >

        <div class="bg-white col-6 col-sm-6 col-md-6 col-lg-12">
        <div > 
            <textarea  id="editor"   name="body">
            <div class="container-box" >
                {% if template %}

                    {% for item  in template %}
                        {{item.body}}
                    {% endfor %}

                {% else %}

                    {% for item  in admintemp %}
                        {{item.body}}
                    {% endfor %}

                {% endif %} 
            </div>
            </textarea>
        </div>
    </form>
      <!-- <button type="button" class="btn btn-outline-primary" data-toggle="button" aria-pressed="false">
          UPDATEüìùüóÇÔ∏è
      </button> -->

      

  </div>

  <ul>
    <div>
      <div class="card-header alert alert-success">
        <b> HELLO MR. {{user.username|title}}</b>, INPUT YOUR INFORMATIONS HERE
      </div>

      <div class="form-group alert alert-success">
        <label for="exampleInputEmail1">Answer 1</label>
        <input type="text" class="form-control Answer1" id="exampleInputEmail1" name="ans1" aria-describedby="emailHelp" placeholder="Leave space empty if None" required>
      </div>

     <div class="form-group alert alert-success">
       <label for="exampleInputEmail1">Answer 2</label>
       <input type="text" class="form-control Answer2" id="exampleInputEmail1" name="ans2" aria-describedby="emailHelp" required>
     </div>
     <div class="form-group alert alert-success">
       <label for="exampleInputEmail1">Answer 3</label>
       <input type="text" class="form-control Answer3" id="exampleInputEmail1" name="ans3" aria-describedby="emailHelp" required>
     </div>
     <div class="form-group alert alert-success">
       <label for="exampleInputEmail1">Answer 4</label>
       <input type="text" class="form-control Answer4" id="exampleInputEmail1" name="ans4" aria-describedby="emailHelp" required>
     </div>
     <div class="form-group alert alert-success">
      <label for="exampleInputEmail1">Answer 5</label>
      <input type="text" class="form-control Answer4" id="exampleInputEmail1" name="ans5" aria-describedby="emailHelp" required>
    </div>
  </ul>
  <li><button type="submit">SaveüóÇÔ∏è</button></li>

<!-- </form> -->

</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
